name: cargo

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --release

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: format
        run: cargo fmt

      - name: commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '[Action] cargo fmt'

